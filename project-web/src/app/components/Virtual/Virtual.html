<md-content layout-padding id="contentVirtual">
    <form name="virtualForm" novalidate>
      <md-card md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline" translate="probability.title">Crear maquina virtual</span>
            <span class="md-subhead" translate="probability.subTitle">Los campos con el simbolo (*) son obligatorios.</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
            <div layout="column" flex>
                    <div layout="row">
                        <md-input-container class="md-block" flex="20">
                            <label>Codigo de subscripcion</label>
                            <input required name="resourceName" ng-model="data.clienSusbs.cod" ng-disabled="editing" />
                            <div ng-messages="virtualForm.nameResourse.$error">
                                <div ng-message="required">Campo obligatorio.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container class="md-block" flex="20">
                            <label>Ingrese el client_id</label>
                            <input required name="resourceName" ng-model="data.clienSusbs.clientId" ng-disabled="editing" />
                            <div ng-messages="virtualForm.nameResourse.$error">
                                <div ng-message="required">Campo obligatorio.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row">
                            <md-input-container class="md-block" flex="20">
                                <label>Ingrese el client_id</label>
                                <input required name="resourceName" ng-model="data.clienSusbs.clientId" ng-disabled="editing" />
                                <div ng-messages="virtualForm.nameResourse.$error">
                                    <div ng-message="required">Campo obligatorio.</div>
                                </div>
                            </md-input-container>
                        </div>
                <div layout="row">
                    <md-input-container class="md-block" flex="20">
                        <label>Nombre del resource group</label>
                        <input required name="resourceName" ng-model="data.resource.name" ng-disabled="editing" />
                        <div ng-messages="virtualForm.nameResourse.$error">
                            <div ng-message="required">Campo obligatorio.</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
        </md-card-content>
      </md-card>
    </form>
  </md-content>
